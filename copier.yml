project_name:
  help: Name of your project
  type: str

project_slug:
  help: Sanitised name
  type: str
  default: "{{project_name.lower().replace(' ', '_').replace('-', '_')}}"

description:
  help: Short description of your project
  type: str

license:
  help: Which open source license to use
  type: str
  choices:
    - MIT
    - BSD-3-Clause
    - Apache-2.0
    - GPL-3.0-or-later

github_username:
  help: Your GitHub username
  type: str

github_url:
  help: The GitHub URL of the project
  type: str
  default: "https://github.com/{{github_username}}/{{project_slug}}"

author_name:
  help: Your name
  type: str

author_email:
  help: Your email address
  type: str

create_local_repo:
  help: Whether to initialise a local git repo
  type: bool
  default: true

create_github_repo:
  help: Whether to create a GitHub repo
  type: bool
  default: true

_subdirectory: project
_tasks:
  - "{% if create_local_repo %}git init --initial-branch=main && git add -A && git commit -m 'Initial Commit (Automated at Project Creation)'{% else %}echo 'skipping repo initialisation'{% endif %}"
  - "{% if create_github_repo %}gh repo create {{project_slug}} --public --description '{{description}}' --remote origin --source . && git push --set-upstream origin main{% else %}echo 'Skipping github repo creation'{% endif %}"
